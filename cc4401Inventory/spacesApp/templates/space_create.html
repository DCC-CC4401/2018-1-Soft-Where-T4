{% extends 'application_layout.html' %}

{% load static %}

{% block title %}
Crear espacio
{% endblock %}


{% block body %}
<div class = "container" style="margin-top: 20px">
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
      <table class="table">
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-default">Crear</button>
  </form>
</div>
{% endblock %}
